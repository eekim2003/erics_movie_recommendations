<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('/static/images/movies.jpeg'); /* Adjusted path for deployment */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            display: flex;
            justify-content: flex-start; /* Align content to the left side of the screen */
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            max-width: 400px;
            width: 50%; /* Adjust width as needed */
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            color: #333;
        }
        h2 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
            text-align: left; /* Align list items to the left */
        }
        li {
            background-color: white;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ddd;
        }
        p {
            color: #333;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #007BFF;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Movie Recommendations</h1>
        {% if recommendations %}
            <h2>Here are some movie recommendations based on your search:</h2>
            <ul>
                {% for movie in recommendations %}
                    <li>{{ movie['title'] }} ({{ movie['genre'] }})</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No recommendations found for your query.</p>
        {% endif %}
        <a href="/">Back to search</a>
    </div>
</body>
</html>
