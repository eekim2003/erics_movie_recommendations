<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('/static/images/movie.jpeg'), /* First image: movie poster */
                              url('/static/images/movies2.jpeg'); /* Second image: additional picture */
            background-size: contain, cover; /* Set size for both images */
            background-position: top, bottom; /* Position the movie poster at the top and the additional picture at the bottom */
            background-repeat: no-repeat, no-repeat; /* Prevent repetition for both images */
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: white;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ddd;
        }
        p {
            color: #333;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #007BFF;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Movie Recommendations</h1>
    {% if recommendations %}
        <h2>Here are some movie recommendations based on your search:</h2>
        <ul>
            {% for movie in recommendations %}
                <li>{{ movie['title'] }} ({{ movie['genre'] }})</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No recommendations found for your query.</p>
    {% endif %}
    <a href="/">Back to search</a>
</body>
</html>
